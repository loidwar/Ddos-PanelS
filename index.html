<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    button {
      background-color: #238636;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    #status {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: #161b22;
      padding: 1rem;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Request Sender Dashboard</h1>

  <button onclick="start()">▶️ Start Sending</button>
  <button onclick="stop()">⏹️ Stop</button>

  <div id="status">Status: Not started</div>

  <script>
    const apiBase = "https://test-mib2.onrender.com";

    async function start() {
      const res = await fetch(`${apiBase}/start`);
      const data = await res.text();
      document.getElementById("status").innerText = `Status: ${data}`;
    }

    async function stop() {
      const res = await fetch(`${apiBase}/stop`);
      const data = await res.text();
      document.getElementById("status").innerText = `Status: ${data}`;
    }

    async function updateStatus() {
      try {
        const res = await fetch(`${apiBase}/status`);
        const data = await res.text();
        document.getElementById("status").innerText = `Status: ${data}`;
      } catch {
        document.getElementById("status").innerText = `Status: Unable to connect`;
      }
    }

    setInterval(updateStatus, 5000); // Refresh status every 5 seconds
  </script>
</body>
</html>
